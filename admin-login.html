<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles/admin-login.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
        <!-- page bottom image-->
    <img
      class="wave"
      alt="wave"
      src="assets/images/adminpanel/wave-bgcroped.png"
    />
        <!--back image -->
    <div class="container">
      <div class="img">
        <img src="assets/images/adminpanel/bg.svg" alt="background" />
      </div>
      <div class="login-content">

        <!-- Form for login-->

        <form action="index.html">
          <!--icon -->
          <img src="assets/images/adminpanel/employer.png" alt="employer" />

          
          <h2 class="title">Welcome</h2>
          <div class="input-div one">
            <div class="i">

              <!--username -->

              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" aria-label="username" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">

              <!--password -->

              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" aria-label="password" />
            </div>
          </div>
          <!--forgot password -->

          <a href="">Forgot Password?</a>
          <input type="submit" class="btn" value="Login" />
          <div class="google">
            Or
              <!-- sign in with google-->

            <div class="google-btn">
              <div class="google-icon-wrapper">
                <img
                  class="google-icon"
                  alt="googleicon"
                  src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                />
              </div>
              <p class="btn-text"><b>Sign in with Google</b></p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!--Java script folders -->
    <script src="js/admin-login-main.js"></script>
    <script src="js/admin-login.js"></script>
  </body>
</html>
