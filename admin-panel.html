<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="styles/admin-panel.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	
	<img class="wave" src="assets/images/adminpanel/wave-bgcroped.png">


	<div class="container">
		<div class="img">
			
			<img src="assets/images/adminpanel/bg.svg">
			
		
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="assets/images/adminpanel/employer.png">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">

				<div class="google">
					Or
					
					<div class="google-btn" >
					
						<div class="google-icon-wrapper">
							<img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
						</div>
						<p class="btn-text"><b>Sign in with Google</b></p>
					</div>
				</div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="styles/admin-panel-main.js"></script>
	<script type="text/javascript" src="styles/admin-panel.js"></script>
	
	
</body>
</html>
